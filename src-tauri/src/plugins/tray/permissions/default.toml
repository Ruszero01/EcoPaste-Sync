"$schema" = "schemas/schema.json"

[default]
description = "Default permissions for the tray plugin"
permissions = [
    "allow-create-tray",
    "allow-destroy-tray",
    "allow-update-tray-menu",
]

[allow-create-tray]
"description" = "Enable the create_tray command"

[allow-destroy-tray]
"description" = "Enable the destroy_tray command"

[allow-update-tray-menu]
"description" = "Enable the update_tray_menu command"
